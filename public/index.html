<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Hover Effect with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="control-top">
        
        <select id="category-select" class="control-text">
            <option value="none">None</option>
            <option value="pitch">Pitch</option>
            <option value="rhythm">Rhythm</option>
            <option value="tone">Tone</option>
        </select>
        <div>
            <label id="first-pitch">All</label>
            <input type="range" id="pitch-slider" min="0" max="0" value="0">
            <label id="last-pitch">All</label>
        </div>
    </div>
    <div id="photo-wall" class="photo-wall"></div>
    

    <!-- other content -->
    <script src="script.js"></script>
</body>
</html>
